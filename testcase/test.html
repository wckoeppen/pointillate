<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <script type="module" src="/src/test.js"></script>
    <link rel="stylesheet" href="/src/test.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voronoi Stippling Sandbox</title>

  </head>
  <body>
    <div id="app" class="loading controls-open">
      <div id="titlePane">
        <h1>Pointillate</h1>
      </div>
      <div id="loader" class="loader"></div>

      <div id="canvasStage">
        <div id="canvasVisual">
          <canvas id="canvas"></canvas>
        </div>
      </div>

      <div id="controlPane">
        <div id="controlDock">
          <wa-button id="optionsButton" size="small" appearance="filled"
            aria-label="Edit options">
            <wa-icon id="optionsIcon" name="sliders"></wa-icon>
          </wa-button>

          <wa-button id="uploadButton" size="small" appearance="filled"
            aria-label="Choose file">
            <wa-icon name="plus"></wa-icon>
          </wa-button>

          <wa-button appearance="filled" id="resetButton"
            size="small" aria-label="Reset"><wa-icon
              name="arrows-rotate"></wa-icon></wa-button>

          <wa-button id="runButton" size="small" appearance="filled"
            aria-label="Play/Pause">
            <wa-icon id="runIcon" name="play"></wa-icon>
          </wa-button>
        </div>

        <div id="controlCarousel">
          <div class="controlTrack">
            <div class="controlCard sliderWidth"></div>
            <div class="controlCard sliderWidth"></div>
            <div class="controlCard"></div>
            <div class="controlCard"></div>
            <div class="controlCard"></div>
            <div class="controlCard sliderWidth"></div>
            <div class="controlCard pickerWidth"></div>
            <div class="controlCard sliderWidth"></div>
            <div class="controlCard saveButtonCard" style="position:relative;"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
