<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voronoi Stippling Sandbox</title>

  </head>
  <body>
    <nav>
      <h1>Voronoi Stippling Sandbox</h1>
    </nav>
    <div id="app">
      <div class="controls" id="controls">
        <input type="file" id="imageUpload" accept="image/*" />

        <div class="sliders">
          <wa-slider
            label="Number of Points"
            id="numPointsSlider"
            min="1000"
            max="30000"
            value="2000"
            step="1000">
          </wa-slider>

          <wa-slider
            label="Minimum Radius"
            id="minRadius"
            min="0"
            max="20"
            step="0.1"
            value="0.5">
          </wa-slider>

          <wa-slider
            label="Maximum Radius"
            id="maxRadius"
            min="0.1"
            max="20"
            step="0.1"
            value="3">
          </wa-slider>
        </div>

        <div class="checks">
          <wa-switch checked id="circToggle">Points</wa-switch>
          <wa-switch id="polyToggle">Cells</wa-switch>
          <wa-switch id="colorToggle">Colors</wa-switch>
        </div>

        <div class="actions">
          <wa-button id="btn-relax" variant="default">Relax</wa-button>
          <wa-button id="restart-btn">Reset</wa-button>
          <wa-button id="btn-save-json" type="button">Save</wa-button>
        </div>
      </div>

      <canvas id="canvas"></canvas>
      <span id="loader" class="loader"></span>
    </div>
    <video id="video" autoplay playsinline muted style="display: none"></video>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
