<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voronoi Stippling Sandbox</title>
  </head>
  <body>
    <nav>
      <h1>Voronoi Stippling Sandbox</h1>
    </nav>
    <div id="app">
      <div class="controls" id="controls">
        <input type="file" id="imageUpload" accept="image/*" />

        <div class="sliders">
          <sl-range
            label="Number of Points"
            id="numPointsSlider"
            min="1000"
            max="30000"
            value="2000"
            step="1000">
          </sl-range>
          <sl-range
            label="Minimum Radius"
            id="minRadius"
            min="0"
            max="20"
            step="0.1"
            value="0.5"></sl-range>
          <sl-range
            label="Maximum Radius"
            id="maxRadius"
            min="0.1"
            max="20"
            step="0.1"
            value="3"></sl-range>
        </div>
        <div class="checks">
          <sl-switch checked id="circToggle">Points</sl-switch>
          <sl-switch id="polyToggle">Cells</sl-switch>
          <sl-switch id="colorToggle">Colors</sl-switch>
          </div>

        <div class="actions">
          <sl-button id="btn-relax" variant="default" toggle>Relax</sl-button>
          <sl-button id="restart-btn">Reset</sl-button>
          <sl-button id="btn-save-json" type="button">Save</sl-button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <span id="loader" class="loader"></span>
    </div>
    <video id="video" autoplay playsinline muted style="display: none"></video>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
