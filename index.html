<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <script type="module" src="/src/bootstrap.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voronoi Stippling Sandbox</title>

  </head>
  <body>

    <nav>
      <h1>Stippling Sandbox</h1>
    </nav>

    <div id="app" class="loading">
      <span id="loader" class="loader"></span>
      <div id="displayPane">
        <canvas id="canvas"></canvas>
      </div>

      <video id="video" playsinline muted
        style="display: none"></video>

      <div class="controls" id="controlPane">

        <input type="file" id="mediaUpload"
          accept="image/*,video/*,.mp4,.mov,.webm" />

        <div class="spacer"></div>

        <div class="checks">
          <wa-switch checked id="circToggle">Points</wa-switch>
          <wa-switch id="polyToggle">Cells</wa-switch>
          <wa-switch id="colorToggle">Colors</wa-switch>
        </div>
        <div class="spacer"></div>

        <div class="sliders">
          <wa-slider with-tooltip
            id="numPointsSlider"
            label="Number of Points"
            min="1000"
            max="10000"
            value="2000"
            step="1000">
          </wa-slider>

          <wa-slider range with-tooltip
            id="radiusSlider"
            label="Point Radius"
            min="0"
            max="20"
            min-value="1"
            max-value="4"
            step="0.1"></wa-slider>

          <wa-slider with-tooltip
            id="speedSlider"
            label="Speed"
            min="0"
            max="1"
            value="0.3"
            step="0.01"></wa-slider>

        </div>
        
        <wa-details summary="Seed">
          <div class="colorPickers">
            <wa-color-picker id="backgroundColorBtn" label="Canvas"
              value="#FFFFFF" size="medium"
              swatches="#000; #fff"></wa-color-picker>
            <wa-color-picker id="pointColorBtn" label="Points"
              value="#000000" size="medium"
              swatches="#000; #fff"></wa-color-picker>
            <wa-color-picker id="lineColorBtn" label="Lines"
              value="#000000" size="medium"
              swatches="#000; #fff"></wa-color-picker>
          </div>
        </wa-details>

        <div class="spacer"></div>

        <h2>Seed</h2>
        <div class="seedTo">
          <wa-button-group>
            <wa-button id="btn-seedToDark" appearance="accent" size="small">
              Dark
            </wa-button>
            <wa-button id="btn-seedToLight" appearance="filled" size="small">
              Light
            </wa-button>
            <wa-button id="btn-seedToNone" appearance="filled" size="small">
              None
            </wa-button>
          </wa-button-group>
          <wa-button appearance="filled" id="reset-btn"
            size="small"><wa-icon name="arrows-rotate"></wa-icon></wa-button>
        </div>

        <h2>Weight</h2>
        <div class="relaxTo">
          <wa-button-group>
            <wa-button id="btn-relaxToDark" appearance="accent"
              size="small">Dark</wa-button>
            <wa-button id="btn-relaxToLight" appearance="filled"
              size="small">Light</wa-button>
          </wa-button-group>

          <wa-button appearance="filled" id="btn-run" size="small">
            <wa-icon name="play"></wa-icon>
          </wa-button>
        </div>

        <div class="spacer"></div>

        <div class="actions">
          <wa-button appearance="filled" id="btn-save-json"
            type="button">Save</wa-button>
        </div>

        <div class="videoControls" id="videoControls" style="display: none">
          <wa-button-group>
            <wa-button id="btn-video-play" size="small">
              <wa-icon name="play"></wa-icon>
            </wa-button>
            <wa-button id="btn-video-pause" size="small">
              <wa-icon name="pause"></wa-icon>
            </wa-button>
          </wa-button-group>

          <wa-switch id="videoLoopToggle" checked>Loop</wa-switch>
        </div>

      </div>

    </div>

  </body>
</html>
