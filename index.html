<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <script type="module" src="/src/bootstrap.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voronoi Stippling Sandbox</title>

  </head>
  <body>
    <nav>
      <h1>Voronoi Stippling Sandbox</h1>
    </nav>
    <div id="app">
      <div class="controls" id="controls">
        <input type="file" id="imageUpload" accept="image/*" />

        <div class="checks">
          <wa-switch checked id="circToggle">Points</wa-switch>
          <wa-switch id="polyToggle">Cells</wa-switch>
          <wa-switch id="colorToggle">Colors</wa-switch>
        </div>

        <div class="sliders">
          <wa-slider with-tooltip
            id="numPointsSlider"
            label="Number of Points"
            min="1000"
            max="30000"
            value="2000"
            step="1000">
          </wa-slider>

          <wa-slider range with-tooltip
            id="radiusSlider"
            label="Point Radius"
            min="0"
            max="20"
            min-value="1"
            max-value="4"
            step="0.1"></wa-slider>

          <wa-slider with-tooltip
            id="speedSlider"
            label="Speed"
            min="0"
            max="2"
            value="0.3"
            step="0.05"></wa-slider>

        </div>

        <div class="colorPickers">
          <wa-color-picker id="backgroundColorBtn" label="Background"
            value="#FFFFFF" size="medium"
            swatches="#000; #fff"></wa-color-picker>
          <wa-color-picker id="pointColorBtn" label="Points"
            value="#000000" size="medium"
            swatches="#000; #fff"></wa-color-picker>
          <wa-color-picker id="lineColorBtn" label="Lines"
            value="#000000" size="medium"
            swatches="#000; #fff"></wa-color-picker>
        </div>

        <div class="seedTo">
          <wa-button-group>
            <wa-button id="btn-seedToDark" appearance="accent">
              Seed Dark
            </wa-button>
            <wa-button id="btn-seedToLight" appearance="filled">
              Seed Light
            </wa-button>
          </wa-button-group>
        </div>

        <div class="relaxTo">
          <wa-button-group>
            <wa-button id="btn-relaxToDark" appearance="accent">
              Dark Mass
            </wa-button>
            <wa-button id="btn-relaxToLight" appearance="filled">
              Light Mass
            </wa-button>
          </wa-button-group>
        </div>

        <div class="actions">
          <wa-button appearance="filled" id="btn-relax">Run</wa-button>
          <wa-button appearance="filled" id="restart-btn">Reseed</wa-button>
          <wa-button appearance="filled" id="btn-save-json"
            type="button">Save</wa-button>
        </div>
      </div>

      <canvas id="canvas"></canvas>
      <span id="loader" class="loader"></span>
    </div>
    <video id="video" autoplay playsinline muted style="display: none"></video>
  </body>
</html>
